<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
    var circles = [];
    var inforDiv = document.getElementById("infoDiv");
    function onKeyDown(event) {
        var data = keyData[event.key];
        if (data) {
            var sound = data.sound;
            sound.play();
            var maximumPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maximumPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500);
            color = data.color;
            inforDiv.style.backgroundColor = color;
            newCircle.fillColor = color;
            circles.push(newCircle);
        }
    }

    function onFrame(event) {
        for (var i = 0; i < circles.length; i++) {
            circles[i].fillColor.hue += 1;
            circles[i].scale(.9);
            if(circles[i].area < 1){
      circles[i].remove(); 
      circles.splice(i, 1); 
    }
        }
    } 
    </script>
</head>

<body>
    <div id="infoDiv">
        <h2 class="info">Hit any letter key on your keyboard</h2>
    </div>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
